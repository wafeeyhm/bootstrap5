<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Net Ninja Pro - the Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

  <div class="container-lg my-5">
    <h2>basic grid</h2>
    <div class="row">
        <div class="col">
            <div class="p-5 bg-primary text-white">Col 1</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-white">Col 2</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-white">Col 3</div>
        </div>
        <div class="col">
            <div class="p-5 bg-primary text-white">Col 4</div>
        </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>column width</h2>
    <div class="row">
        <div class="col-6">
            <div class="p-5 bg-primary text-white">Col 1</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-primary text-white">Col 2</div>
        </div>
        <div class="col-3">
            <div class="p-5 bg-primary text-white">Col 3</div>
        </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>responsive column width</h2>
    <div class="row">
        <div class="col-sm-4 col-lg-6">
            <div class="p-5 bg-primary text-white">Col 1</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-white">Col 2</div>
        </div>
        <div class="col-sm-4 col-lg-3">
            <div class="p-5 bg-primary text-white">Col 3</div>
        </div>
    </div>
  </div>

  <div class="container-lg my-5">
    <h2>Justifying columns</h2>
    <div class="row justify-content-center">
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
        <div class="col-md-3">
            <div class="p-5 bg-primary text-light">col 1</div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
